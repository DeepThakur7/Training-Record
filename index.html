<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based QR Code App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qrcode {
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
    </style>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>Location-Based QR Code</h2>
    <p id="status">Checking your location...</p>
    <div id="qrcode"></div>

    <script>
        // Set target location (latitude, longitude)
        const targetLat = 22.3667;  // Example: Serilingampalli
        const targetLon = 87.35961;
        const allowedRadius = 3; // in meters

        // Function to calculate distance between two coordinates
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // in meters
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                const distance = getDistance(userLat, userLon, targetLat, targetLon);

                if (distance <= allowedRadius) {
                    document.getElementById("status").textContent = "You are within the allowed location. QR code generated!";
                    const qrText = "https://maps.google.com/?q=" + targetLat + "," + targetLon;
                    new QRCode(document.getElementById("qrcode"), {
                        text: qrText,
                        width: 200,
                        height: 200
                    });
                } else {
                    document.getElementById("status").textContent = "You are " + Math.round(distance) + " meters away from the target location. QR code will appear only when you are within " + allowedRadius + " meters.";
                }
            }, function(error) {
                document.getElementById("status").textContent = "Unable to get location: " + error.message;
            });
        } else {
            document.getElementById("status").textContent = "Geolocation is not supported by this browser.";
        }
    </script>
</body>
</html>
