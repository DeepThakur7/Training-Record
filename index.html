<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location-based Microsoft Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .ok { background: #e7f6ec; border: 1px solid #bfe3cc; }
    .warn { background: #fff4e5; border: 1px solid #ffd59f; }
    .err { background: #fdecea; border: 1px solid #f5c2c0; }
    button { padding: 10px 15px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Location-based Microsoft Form Access</h1>
  <div id="userStatus" class="status warn">Checking your locationâ€¦</div>
  <button id="openFormBtn" class="hidden">Open Form</button>

  <h2>Admin Panel</h2>
  <div id="adminGate">
    <input type="password" id="adminPass" placeholder="Enter admin passphrase" />
    <button id="unlockAdmin">Unlock Admin</button>
  </div>

  <form id="adminForm" class="hidden">
    <input type="url" id="formUrl" placeholder="Microsoft Form URL" required />
    <input type="number" id="targetLat" step="0.000001" placeholder="Latitude" required />
    <input type="number" id="targetLng" step="0.000001" placeholder="Longitude" required />
    <input type="number" id="radiusMeters" step="1" placeholder="Radius (meters)" required />
    <button type="submit">Save Configuration</button>
  </form>

<script>
const ADMIN_PASSPHRASE = 'YOUR_STRONG_ADMIN_PASSPHRASE';
const storageKey = 'geoFormConfig.v1';
let cfg = JSON.parse(localStorage.getItem(storageKey) || '{}');
if (!cfg.formUrl) cfg = { formUrl: 'https://forms.office.com/', targetLat: 28.6139, targetLng: 77.2090, radiusMeters: 200 };

function haversineDistanceMeters(lat1, lon1, lat2, lon2) {
  const R = 6371000; const toRad = deg => deg * Math.PI / 180;
  const dLat = toRad(lat2 - lat1); const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

const userStatus = document.getElementById('userStatus');
const openFormBtn = document.getElementById('openFormBtn');

navigator.geolocation.getCurrentPosition(pos => {
  const dist = haversineDistanceMeters(pos.coords.latitude, pos.coords.longitude, cfg.targetLat, cfg.targetLng);
  if (dist <= cfg.radiusMeters) {
    userStatus.textContent = `You are within ${Math.round(dist)} m of target.`;
    userStatus.className = 'status ok';
    openFormBtn.classList.remove('hidden');
  } else {
    userStatus.textContent = `You are ${Math.round(dist)} m away. Access allowed only within ${cfg.radiusMeters} m.`;
    userStatus.className = 'status warn';
  }
}, err => {
  userStatus.textContent = 'Location error: ' + err.message;
  userStatus.className = 'status err';
});

openFormBtn.onclick = () => window.open(cfg.formUrl, '_blank');

document.getElementById('unlockAdmin').onclick = () => {
  if (document.getElementById('adminPass').value === ADMIN_PASSPHRASE) {
    document.getElementById('adminGate').classList.add('hidden');
    document.getElementById('adminForm').classList.remove('hidden');
    document.getElementById('formUrl').value = cfg.formUrl;
    document.getElementById('targetLat').value = cfg.targetLat;
    document.getElementById('targetLng').value = cfg.targetLng;
    document.getElementById('radiusMeters').value = cfg.radiusMeters;
  } else alert('Incorrect passphrase');
};

document.getElementById('adminForm').onsubmit = e => {
  e.preventDefault();
  cfg = {
    formUrl: document.getElementById('formUrl').value,
    targetLat: parseFloat(document.getElementById('targetLat').value),
    targetLng: parseFloat(document.getElementById('targetLng').value),
    radiusMeters: parseInt(document.getElementById('radiusMeters').value)
  };
  localStorage.setItem(storageKey, JSON.stringify(cfg));
  alert('Configuration saved!');
};
</script>
</body>
</html>
